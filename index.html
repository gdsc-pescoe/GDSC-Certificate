    <script>


function search() {
  const email = document.getElementById("email").value;
  const jsonFile = "data.json";

  fetch(jsonFile)
    .then((response) => response.json())
    .then((data) => {
      let foundData = null;

      for (let i = 0; i < data.length; i++) {
        if (data[i]["Student Email"] === email ) {
          foundData = data[i];
          break;
        }
      }

      if (foundData) {
        validateData(foundData["Student Name"], foundData["Google Cloud Skills Boost Profile URL"]);
      } else {
        handleNotFound();
      }
    })
    .catch((error) => {
      console.error("Error loading data:", error);
    });
}
