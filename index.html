<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="favicon" href="favicon.ico" />
    <!-- Primary Meta Tags -->
    <title>Get your certificate of Google Cloud Studyjam 2023</title>
    <meta
      name="title"
      content="Get your certificate of Google Cloud Study Jam"
    />

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  </head>

  <body>
    <div class="overlay" id="overlay"></div>

    <header>
      <img src="logo-gcjs.svg" alt="Logo" />

      <h3>
        <a
          href="http://Studyjam.gdscpescoe.tech/"
          target="_blank"
          rel="noopener noreferrer"
          >Google Cloud Study Jam 2023 - GDSC PESCOE</a
        >
      </h3>
    </header>

    <div class="loader-container">
      <!-- Container for centering the loader -->
      <div id="loader" class="loader"></div>
      <!-- Loader inside the container -->
    </div>
    <main>
      <br />

      <input
        required
        type="email"
        name="email"
        autocomplete="name"
        placeholder="Enter Your Email"
        id="email"
      />
      <button onclick="search()">Click Here to Download Certificate</button>
    </main>

    <footer>
      <p style="color: black">Made with ðŸ’œ by GDSC PESCOE</p>
    </footer>

    <script>
      function search() {
        const email = document.getElementById("email").value;
        const jsonFile = "data.json";

        fetch(jsonFile)
          .then((response) => response.json())
          .then((data) => {
            let foundData = null;

            for (let i = 0; i < data.length; i++) {
              if (
                data[i]["Student Email"].toLowerCase() === email.toLowerCase()
              ) {
                foundData = data[i];
                break;
              }
            }

            if (foundData) {
              if (
                foundData["Total Completions of both Pathways"] === "Yes" &&
                foundData["Redemption Status"] === "Yes"
              ) {
                validateData(
                  foundData["Student Name"],
                  foundData["Google Cloud Skills Boost Profile URL"]
                );
              } else {
                alert("You have not compleated the Course");
              }
            } else {
              handleNotFound();
            }
          })
          .catch((error) => {
            console.error("Error loading data:", error);

            alert("Please use your registered email");
          });
      }

      function handleNotFound() {
        alert("Please use your registered email");
      }
      async function validateData(name, url) {
        const capitalize = (str, lower = false) =>
          (lower ? str.toLowerCase() : str).replace(
            /(?:^|\s|["'([{])+\S/g,
            (match) => match.toUpperCase()
          );
        const val = capitalize(name);
        document.getElementById("overlay").style.display = "block";

        document.getElementById("loader").style.display = "block";

        await generatePDF(val, url)
          .then(() => {
            // Hide the loader when PDF generation is complete
            document.getElementById("overlay").style.display = "none";

            document.getElementById("loader").style.display = "none";
          })
          .catch((error) => {
            console.error("Error generating PDF:", error);
            alert("Failed to generate PDF.");
            document.getElementById("overlay").style.display = "none";
            // Hide the loader in case of an error
            document.getElementById("loader").style.display = "none";
          });
      }
    </script>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
  </body>
</html>
